<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizTon | Register</title>

    <script type="module" src="../js/signup.js"></script>
    <link rel="stylesheet" href="/QuizTon-Thesis-1/QuizTon/css/signup.css">

</head>
<body>
    <a href="welcome.html">
        <h1 class="icon">QuizTon</h1>
    </a>
    
    <h2>Signup</h2>
    <form id="signupForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <div class="password-container">
            <input type="password" id="password" required>
            <span class="toggle-password">ðŸ™ˆ</span>
        </div>

        <label for="confirmPassword">Confirm Password:</label>
        <div class="password-container">
            <input type="password" id="confirmPassword" required>
            <span class="toggle-password">ðŸ™ˆ</span>
        </div>

        <label for="facultyId">Faculty ID:</label>
        <input type="text" id="facultyId" required placeholder="Enter your faculty ID">

        <label for="role">Role:</label>
        <select id="role" required>
            <option value="teacher">Teacher</option>
            <option value="admin">Admin</option>
        </select>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
